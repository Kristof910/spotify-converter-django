{% extends "skeleton.html" %}

{% block content %}
<p class="text-center my-5">Spotify account is connected!</p>
<div class="row justify-content-center">
    <form class="col-lg-6" action="/converter" method="post">
        <div class="form-group">
            <label for="yt_link">YouTube link you wish to convert:</label>
            <input type="text" class="form-control" id="yt_link" name="yt_link">
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
